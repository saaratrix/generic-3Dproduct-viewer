<p>
  Edit color:
</p>
<ul class="specific-color-values">
  <li
    *ngFor="let value of values"
    class="item item-color"
    [class.active]="currentValue === value"
  >
    <div
      class="item-content"
      [ngStyle]="{ backgroundColor: value }"
      (click)="changeCurrentColor(value)"
    ></div>
  </li>
</ul>
