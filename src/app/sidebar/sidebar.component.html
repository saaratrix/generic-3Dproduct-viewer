<div
  class="configurator-sidebar"
  [@openClosed]="isOpened ? 'open' : 'closed'"
  (@openClosed.start)="openClosedStart($event)"
  (@openClosed.done)="openClosedDone($event)"
>
  <div *ngIf="isContentVisible">
    <ng-container *ngIf="activeObject3D" [ngSwitch]="type">
      <sidebar-free-color
        *ngSwitchCase="SelectedOptionsType.FreeColor"
        [object]="activeObject3D"
      ></sidebar-free-color>
      <sidebar-specific-color
        *ngSwitchCase="SelectedOptionsType.SpecificColors"
        [object]="activeObject3D"
      ></sidebar-specific-color>
      <sidebar-specific-texture
        *ngSwitchCase="SelectedOptionsType.SpecificTextures"
        [object3D]="activeObject3D"
      ></sidebar-specific-texture>
    </ng-container>
  </div>
</div>
